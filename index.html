<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Pratique - Bootstrap</title>
</head>

<body>
    <header>
        <h1>Ebac Ambiental</h1>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                <div class="card">
                    <img src="./assets/001.jpg" alt="tartaruga marinha">
                    <h2 class="card-img-overlay">Tartaruga Marinha</h2>
                    <button type="button" class="btn btn-success">Saiba mais</button>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                <div class="card">
                    <img src="./assets/002.jpg" alt="tartaruga marinha">
                    <h2 class="card-img-overlay">Tartaruga Marinha</h2>
                    <button type="button" class="btn btn-success">Saiba mais</button>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                <div class="card">
                    <img src="./assets/003.jpg" alt="macaco cebidae">
                    <h2 class="card-img-overlay">Macaco Cebidae</h2>
                    <button type="button" class="btn btn-success">Saiba mais</button>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                <div class="card">
                    <img src="./assets/004.jpg" alt="lêmure">
                    <h2 class="card-img-overlay">Lêmure</h2>
                    <button type="button" class="btn btn-success">Saiba mais</button>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                <div class="card">
                    <img src="./assets/005.jpg" alt="gato">
                    <h2 class="card-img-overlay">Gato</h2>
                    <button type="button" class="btn btn-success">Saiba mais</button>
                </div>
            </div>

            <div class="col-12 col-sm-6 col-md-6 col-xl-4">
                <div class="card">
                    <img src="./assets/006.png" alt="macaco">
                    <h2 class="card-img-overlay">Macaco</h2>
                    <button type="button" class="btn btn-success">Saiba mais</button>
                </div>
            </div>

        </div>
    </div>


    <div class="container">
        <div id="carousel-pagina" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img src="./assets/img1.jpg" />
                    <h3 class="card-img-overlay">Praia do XYZ</h3>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="./assets/img2.jpg" />
                    <h3 class="card-img-overlay">Praia do Paraiso de cidade XYZ</h3>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="./assets/img3.jpg" />
                    <h3 class="card-img-overlay">Praia do Forte XYZ</h3>
                </div>
            </div>
            <button data-bs-target="#carousel-pagina" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-pagina" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-pagina" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carousel-pagina" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-pagina" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
